<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scintific Calculator</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div style="width: 10%; text-align: center;"> 
  <p class="title1">Calculator</p>
</div>

      

  <div class="calculator">
    <div class="top-bar"></div>
    <div class="history" id="history"></div>
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button class="btn gray" onclick="clearAll()">AC</button>
      <button class="btn gray" onclick="toggleSign()">±</button>
      <button class="btn gray" onclick="percent()">%</button>
      <button class="btn orange" onclick="setOperation('÷')">÷</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn orange" onclick="setOperation('×')">×</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn orange" onclick="setOperation('−')">−</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn orange" onclick="setOperation('+')">+</button>

      <button class="btn zero" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendDot()">.</button>
      <button class="btn orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
